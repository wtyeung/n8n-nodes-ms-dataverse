<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="darkGreen" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#1B7A5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D5C47;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="medGreen" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2D9B6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B7A5E;stop-opacity:1" />
    </radialGradient>
